name: Explodr
main: com.omfgp.explodr.Main
commands:
  Explodr:
    description: Explodes things all around you.
    usage: /<command>
  Findr:
    description: Shows your location on the screen.
    usage: /<command>
  Testr:
    description: Shows arguments passed to Testr.
  Flamr:
    description: Casts the classic fs explo combo on target.
    usage: /<command>
  Powr:
    description: Lifts things up around you.
    usage: /<command>
version: 0.0.6